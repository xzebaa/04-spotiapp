<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <a [href]="artista.external_urls.spotify" target="_blanck">Ir a la pagina del artista</a>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/search']" routerLinkActive="router-link-active"  class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                <td>
                    <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                </td>
                <td>{{track.album.name}}</td>
                <td>{{track.name}}</td>
                <td>
                    <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
